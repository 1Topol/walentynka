<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>üíò Walentynka</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

body {
  background: radial-gradient(circle at top, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ===== T≈ÅO (NIEKLIKALNE) ===== */
#background {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

/* ===== UI (KLIKALNE) ===== */
#ui {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  z-index: 10;
  pointer-events: auto;
}

.heart {
  width: 120px;
  height: 120px;
  background: red;
  position: relative;
  transform: rotate(-45deg);
  animation: beat 1s infinite;
  margin: 0 auto 30px;
}

.heart::before,
.heart::after {
  content: "";
  width: 120px;
  height: 120px;
  background: red;
  border-radius: 50%;
  position: absolute;
}

.heart::before { top: -60px; left: 0; }
.heart::after { left: 60px; top: 0; }

@keyframes beat {
  0%,100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.2); }
}

h1 {
  font-size: 2.2em;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  padding: 15px 30px;
  font-size: 1.3em;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
}

#yes { background: #2ecc71; color: white; }
#no  { background: #e74c3c; color: white; }

.floating-heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to   { transform: translateY(-10vh); opacity: 0; }
}

/* ===== RESPONSYWNO≈öƒÜ ===== */
@media (max-width: 600px) {
  .heart {
    width: 200px;
    height: 200px;
  }
  .heart::before,
  .heart::after {
    width: 200px;
    height: 200px;
  }
  h1 {
    font-size: 2.8em;
  }
  button {
    padding: 20px 40px;
    font-size: 1.6em;
  }
  .floating-heart {
    font-size: 30px;
  }
}
</style>
</head>

<body>

<!-- T≈ÅO -->
<div id="background"></div>

<!-- UI -->
<div id="ui">
  <div id="content">
    <div class="heart"></div>
    <h1>Hej, czy zostaniesz mojƒÖ walentynkƒÖ? üíò</h1>

    <div class="buttons">
      <button id="yes">TAK ‚ù§Ô∏è</button>
      <button id="no">NIE üòÖ</button>
    </div>
  </div>
</div>

<script>
let scale = 1;
const yes = document.getElementById('yes');
const no = document.getElementById('no');
const content = document.getElementById('content');
const bg = document.getElementById('background');

// Klikniƒôcie "NIE" ‚Äì powiƒôksza przycisk "TAK"
no.onclick = () => {
  scale += 0.25;
  yes.style.transform = `scale(${scale})`;
};

// Klikniƒôcie "TAK" ‚Äì pokazuje wiadomo≈õƒá w tej samej czcionce co nag≈Ç√≥wek
yes.onclick = () => {
  content.innerHTML = `
    <h1>Wyjd≈∫ przed drzwi üö™<br><br>Kocham Ciƒô K. ‚ù§Ô∏è</h1>
  `;
};

// Serduszka w tle
function spawnHeart() {
  const h = document.createElement('div');
  h.className = 'floating-heart';
  h.textContent = '‚ù§Ô∏è';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.fontSize = (16 + Math.random() * 24) + 'px';
  bg.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}

setInterval(spawnHeart, 400);
</script>

</body>
</html>
