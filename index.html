.heart {
  width: 150px;
  height: 150px;
  background: red;
  position: relative;
  transform: rotate(-45deg);
  animation: beat 1s infinite;
  margin: 0 auto 30px;
}

.heart::before,
.heart::after {
  content: "";
  width: 150px;
  height: 150px;
  background: red;
  border-radius: 50%;
  position: absolute;
}

.heart::before { top: -75px; left: 0; }
.heart::after { left: 75px; top: 0; }

@keyframes beat {
  0%,100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.2); }
}
